<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
</head>
<body>
<form method="post" th:action="@{/account/{id}/edit(id=${user.id})}" th:object="${user}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="email" name="email" placeholder="Электронная почта" required th:field="*{email}">
    </div>
    <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Пароль" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <label>Фото</label>
    <input name="photo" type="file" accept="image/png, image/jpeg"/> <span>ссылка на фото??</span>
    <div class="input-box">
        <input type="submit" value="Сохранить">
    </div>
</form>
</body>
</html>
