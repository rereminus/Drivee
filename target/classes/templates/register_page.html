<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>>
<body>
<div class="form">
    <form method="post" action="/registration">
        <span></span>
        <h2>Регистрация</h2>
        <input type="email" id="email" name="email" required>
        <input type="password" name="password" placeholder="Пароль" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <input type="text" id="Fname" name="Fname" placeholder="Имя" required>
        <input type="text" id="Mname" name="Mname" placeholder="Отчество">
        <input type="text" id="Lname" name="Lname" required placeholder="Фамилия">
        <input type="text" id="phone" name="phone" required placeholder="Номер телефона">
        <input type="submit" value="Зарегистрироваться">
    </form>
</div>
</body>>
</html>
