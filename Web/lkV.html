<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль водителя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Профиль водителя</h1>
    <div class="user-info">        
		<p><strong>Имя:</strong> <input type="text" class="input-filed" placeholder="Имя"></p>
		<p><strong>Фамилия:</strong> <input type="text" class="input-filed" placeholder="Фамилия"></p>
		<p><strong>Отчество:</strong> <input type="text" class="input-filed" placeholder="Отчество"></p>
        <p><strong>Email:</strong> <input type="text" class="input-filed" placeholder="Email"></p>
        <p><strong>Номер телефона:</strong> <input type="text" class="input-filed" placeholder="Номер телефона"></p>
		<p><strong>Марка автомобиля:</strong> <input type="text" class="input-filed" placeholder="Марка автомобиля"></p>
		<p><strong>Грузоподъёмность:</strong> <input type="text" class="input-filed" placeholder="Грузоподъёмность"></p>
		<p><strong>Вместимость:</strong> <input type="text" class="input-filed" placeholder="Вместимость"></p>
		<p><button type="submit" class="submit-btn">Сохранить</button><p>
    </div>
</body>
</html>
