<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поездка</title>
</head>
<body>
<form method="post" th:action="@{/trip}" th:object="${trip}">
    <input type="datetime-local" name="createdTime" id="createdTime" th:field="*{createdTime}" disabled>
    <input type="datetime-local" name="startTime" id="startTime" th:field="*{startTime}" disabled>
    <input type="time" name="waitTime" id="waitTime" th:field="*{waitTime}" disabled>
    <input type="text" name="pickupLocation" id="pickupLocation" th:field="*{pickupLocation}" disabled>
    <input type="text" name="dropoffLocation" id="dropoffLocation" th:field="*{dropoffLocation}" disabled><br>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="Animals">
    <label for="checkbox1">Животные</label><br>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="Fragile">
    <label for="checkbox2">Хрупкое</label><br>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="Dangerous">
    <label for="checkbox3">Пожароопасное</label><br>
    <input type="number" name="tripCost" id="tripCost" th:field="*{tripCost}">
    <input type="radio" name="payment" id="true" th:field="*{paymentType}" value="nal">
    <label for="true">Наличная оплата</label>
    <input type="radio" name="payment" id="false" th:field="*{paymentType}" value="beznal">
    <label for="true">СБП</label><br>
    <label for="weight">Масса груза</label>
    <input type="number" step="0.1" name="weight" id="weight">

</form>
</body>
</html>
