<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<form method="post" th:action="@{/account}" th:object="${user}">
    <input type="hidden" th:value="*{id}" name="userId">
    <input type="email" placeholder="Электронная почта" th:field="*{email}" disabled>
    <input type="text" id="Fname" name="Fname" th:field="*{FName}" />
    <input type="text" id="Mname" name="Mname" th:field="*{MName}" />
    <input type="text" id="Lname" name="Lname" th:field="*{LName}" />
    <input type="text" id="phone" name="phone" th:field="*{phone}" />
    <table>
        <tr th:each="role : ${roles}">
            <td><input type="radio" th:name="${role}" th:text="${role.name()}" /></td>
        </tr>
    </table>
    <input type="submit" value="Сохранить" />
</form>
</body>
</html>
