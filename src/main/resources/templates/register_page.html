<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>>
<body>
<div class="form">
    <form method="post" action="/registration">
        <span></span>
        <h2>Регистрация</h2>
        <input type="email" id="email" name="email" required>
        <input type="password" name="password" placeholder="Пароль" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Должен содержать хотя бы одну цифру, одну прописную и строчную букву и не менее 8 символов." required>
        <input type="submit" value="Зарегистрироваться">
    </form>
</div>
</body>>
</html>
